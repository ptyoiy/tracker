name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm i -g pnpm
      - run: pnpm install

      - uses: pnpm/action-setup@v4
        with:
          version: 9       # 쓰는 pnpm 버전
          run_install: true

      - name: Biome check
        run: pnpm biome check .

      - name: Type check
        run: pnpm tsc --noEmit

      - name: Unit tests
        run: pnpm vitest run

      - name: Build Storybook
        run: pnpm build-storybook
